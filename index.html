<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatchMan - Vulnerability Hunter</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .game-title {
            font-size: 2.5em;
            color: #00d4aa;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .patch-logo {
            width: 50px;
            height: 50px;
            image-rendering: pixelated;
        }
        
        .game-subtitle {
            font-size: 1.2em;
            color: #16213e;
            margin: 5px 0;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 600px;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .score {
            color: #00d4aa;
        }
        
        .vulnerabilities {
            color: #ff6b6b;
        }
        
        #gameCanvas {
            border: 3px solid #00d4aa;
            border-radius: 10px;
            background: #0f0f23;
            box-shadow: 0 0 20px rgba(0, 212, 170, 0.3);
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
            color: #888;
        }
        
        .controls p {
            margin: 5px 0;
        }
        
        .threat-legend {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            font-size: 0.9em;
        }
        
        .threat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ccc;
        }
        
        .ghost-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid #666;
        }
        
        .ghost-red { background-color: #ff4757; }
        .ghost-pink { background-color: #ff6b9d; }
        .ghost-orange { background-color: #ffa726; }
        .ghost-cyan { background-color: #26c6da; }
    </style>
</head>
<body>
    <div class="game-header">
        <h1 class="game-title">
            <img src="patch_profile.png" alt="Patch" class="patch-logo">
            PATCHMAN
            <img src="patch_profile.png" alt="Patch" class="patch-logo" style="transform: scaleX(-1);">
        </h1>
        <p class="game-subtitle">Vulnerability Hunter</p>
    </div>
    
    <div class="game-info">
        <div class="score">Score: <span id="scoreValue">0</span></div>
        <div class="vulnerabilities">Vulnerabilities: <span id="vulnCount">0</span></div>
    </div>
    
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    
    <div class="controls">
        <p>Use ARROW KEYS or WASD to move Patch</p>
        <p>Collect ðŸ”´ vulnerabilities to remediate them!</p>
        <p>Avoid the security threats! Press SPACE to start/restart</p>
    </div>
    
    <div class="threat-legend">
        <div class="threat-item">
            <div class="ghost-color ghost-red"></div>
            <span>Prompt Injection</span>
        </div>
        <div class="threat-item">
            <div class="ghost-color ghost-pink"></div>
            <span>Supply Chain</span>
        </div>
        <div class="threat-item">
            <div class="ghost-color ghost-orange"></div>
            <span>Data & Model Poisoning</span>
        </div>
        <div class="threat-item">
            <div class="ghost-color ghost-cyan"></div>
            <span>System Prompt Leakage</span>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
